<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Thêm danh mục mới</h2>
    <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary ms-2">Hủy</a>
    </form>
</div>
</body>
</html>
