<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý danh mục</title>
</head>
<body>
    <h1>Quản lý danh mục</h1>
    <a th:href="@{/admin/categories/add}">Thêm danh mục mới</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}">Sửa</a> |
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin}">Quay lại Dashboard</a>
</body>
</html>
