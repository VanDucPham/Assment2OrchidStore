<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Sửa tài khoản</h2>
    <form th:action="@{'/admin/accounts/edit/' + ${account.accId}}" th:object="${account}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Quyền</label>
            <input type="text" class="form-control" id="role" th:field="*{role.roleName}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/admin/accounts}" class="btn btn-secondary ms-2">Hủy</a>
    </form>
</div>
</body>
</html>
