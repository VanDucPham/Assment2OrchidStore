<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Chi tiết đơn hàng</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Mã đơn hàng: <span th:text="${order.id}"></span></h5>
            <p class="card-text">Ngày đặt: <span th:text="${order.orderDate}"></span></p>
            <p class="card-text">Trạng thái: <span th:text="${order.orderStatus}"></span></p>
            <p class="card-text">Khách hàng: <span th:text="${order.account.email}"></span></p>
            <p class="card-text">Tổng tiền: <span th:text="${order.totalAmount}"></span> ₫</p>
        </div>
    </div>
    <h5>Sản phẩm trong đơn</h5>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detail : ${order.orderDetails}">
                <td th:text="${detail.orchid.orchidName}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.price}"></td>
                <td th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/orders}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
