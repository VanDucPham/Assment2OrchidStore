<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Giỏ hàng của bạn</h2>
    <div th:if="${#lists.isEmpty(cart)}">
        <p>Giỏ hàng trống.</p>
        <a th:href="@{/orchids}" class="btn btn-primary">Tiếp tục mua hàng</a>
    </div>
    <div th:if="${!#lists.isEmpty(cart)}">
        <form th:action="@{/cart/update}" method="post">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Ảnh</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.orchidName}"></td>
                        <td><img th:src="${item.orchidUrl}" alt="Ảnh" style="width:60px;height:60px;object-fit:cover;"></td>
                        <td th:text="${item.price}"></td>
                        <td>
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width:60px;">
                            <input type="hidden" name="id" th:value="${item.orchidId}">
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/cart/remove/' + ${item.orchidId}}" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button type="submit" class="btn btn-warning">Cập nhật giỏ hàng</button>
                    <a th:href="@{/cart/clear}" class="btn btn-secondary ms-2">Xóa tất cả</a>
                </div>
                <div>
                    <strong>Tổng tiền: <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}"></span> ₫</strong>
                </div>
            </div>
        </form>
        <div class="mt-4">
            <a th:href="@{/orchids}" class="btn btn-primary">Tiếp tục mua hàng</a>
            <a th:href="@{/cart/checkout}" class="btn btn-success ms-2 disabled">Đặt hàng (demo)</a>
        </div>
    </div>
</div>
</body>
</html>
